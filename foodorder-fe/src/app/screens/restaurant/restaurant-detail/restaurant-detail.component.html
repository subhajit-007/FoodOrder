<section class="container">
    <div class="restaurant-info my-2">
        <mat-card class="pb-3 restaurant-info-card" appearance="outlined">
            <mat-card-header>
                <mat-card-title class="">{{
                    restaurant?.attributes?.restaurant_name
                    }}</mat-card-title>
                <mat-card-subtitle class="muted">Cuisine {{ restaurant?.attributes?.cuisine }}</mat-card-subtitle>
                <mat-card-subtitle class="muted">Location at {{ restaurant?.attributes?.location }}</mat-card-subtitle>
            </mat-card-header>
            <!-- <mat-card-actions>
                <button mat-button (click)="showMoreDetails()">Learn More</button>
            </mat-card-actions> -->
        </mat-card>
    </div>
    <div class="menu-list-container">
        <mat-card class="pb-3 menu-info-card" appearance="outlined">
            <mat-card-header>
                <mat-card-title class="">Menu</mat-card-title>
            </mat-card-header>
            <mat-card-content class="content-container" class="px-1">
                <mat-list *ngIf="menuList.length > 0; else noMenuListFoundTemplate" class="list-container">
                    @for (item of menuList; track item.id) {
                    <mat-list-item class="menu-item">
                        <span matListItemTitle>{{ item?.attributes?.dish_name }}</span>
                        <span matListItemLine>Price: â‚¹{{ item?.attributes?.price }}</span>
                    </mat-list-item>
                    <mat-divider class="my-1"></mat-divider>
                    }
                </mat-list>
                <ng-template #noMenuListFoundTemplate>
                    <div class="notFoundContainer">
                        <h6 class="fs-4">No Menu Found</h6>
                    </div>
                </ng-template>
            </mat-card-content>
            <!-- <mat-card-actions>
                <button mat-button (click)="showMoreDetails()">Learn More</button>
            </mat-card-actions> -->
        </mat-card>
    </div>
</section>
